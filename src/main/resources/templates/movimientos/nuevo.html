<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Registrar movimiento - Inventario')"></head>
<body>

<nav th:replace="fragments/layout :: navbar('movimientos')"></nav>

<div class="container py-4">

  <div class="d-flex justify-content-between align-items-start flex-wrap gap-2 mb-3">
    <div>
      <h2 class="page-title fw-bold mb-1">Registrar Movimiento</h2>
      <div class="text-muted-2 small">ENTRADA suma stock, SALIDA resta stock. Si no hay stock, se bloquea con mensaje.</div>
    </div>
    <a class="btn btn-outline-light" th:href="@{/movimientos}">Volver</a>
  </div>

  <div th:if="${error}" class="alert alert-danger shadow-sm">
    <strong>Error:</strong> <span th:text="${error}"></span>
  </div>

  <div class="card card-glass">
    <div class="card-body">

      <form th:action="@{/movimientos}" th:object="${dto}" method="post">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label text-muted-2">Tipo</label>
            <select class="form-select" th:field="*{tipo}">
              <option value="">-- Selecciona --</option>
              <option value="ENTRADA">ENTRADA</option>
              <option value="SALIDA">SALIDA</option>
            </select>
            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
          </div>

          <div class="col-md-5">
            <label class="form-label text-muted-2">Producto</label>
            <select class="form-select" th:field="*{productoId}">
              <option value="">-- Selecciona --</option>
              <option th:each="p : ${productos}" th:value="${p.id}" th:text="${p.nombre}"></option>
            </select>
            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('productoId')}" th:errors="*{productoId}"></div>
          </div>

          <div class="col-md-3">
            <label class="form-label text-muted-2">Cantidad</label>
            <input class="form-control" type="number" min="1" th:field="*{cantidad}" placeholder="Ej: 5">
            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></div>
          </div>
        </div>

        <hr class="my-4">

        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Guardar</button>
          <a class="btn btn-outline-light" th:href="@{/movimientos}">Cancelar</a>
        </div>
      </form>

    </div>
  </div>

</div>
</body>
</html>
