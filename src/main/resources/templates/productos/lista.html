<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Sistema de Inventario</span>
        <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">Cerrar Sesión</a>
    </div>
</nav>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Listado de Productos</h2>
        <a th:href="@{/productos/nuevo}" class="btn btn-primary">
            + Nuevo Producto
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Estado</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
					<tr th:each="p, iter : ${productos}">
					    <td th:text="${iter.index + 1}"></td>
					    <td th:text="${p.nombre}"></td>
                    <td>
                        S/ <span th:text="${#numbers.formatDecimal(p.precio,1,2)}"></span>
                    </td>
                    <td th:text="${p.stock}"></td>
                    <td>
                        <span th:classappend="${p.estado} ? 'badge bg-success' : 'badge bg-danger'"
                              th:text="${p.estado} ? 'Activo' : 'Inactivo'">
                        </span>
                    </td>
                    <td class="text-center">
                        <a th:href="@{'/productos/editar/' + ${p.id}}"
                           class="btn btn-warning btn-sm">Editar</a>

                        <a th:href="@{'/productos/eliminar/' + ${p.id}}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Seguro que deseas eliminar este producto?')">
                            Eliminar
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(productos)}">
                    <td colspan="6" class="text-center text-muted">
                        No hay productos registrados.
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>

</div>

</body>
</html>
