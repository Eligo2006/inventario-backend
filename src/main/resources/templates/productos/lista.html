<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Productos - Inventario')"></head>
<body>

<nav th:replace="fragments/layout :: navbar('productos')"></nav>

<div class="container py-4">

  <div th:if="${param.movOk}" class="alert alert-success shadow-sm">
    <strong>Listo:</strong> Movimiento registrado. El stock fue actualizado.
  </div>

  <div class="d-flex justify-content-between align-items-start flex-wrap gap-2 mb-3">
    <div>
      <h2 class="page-title fw-bold mb-1">Listado de Productos</h2>
      <div class="text-muted-2 small">Gestión de productos del inventario (CRUD) y control por stock.</div>
    </div>

    <div class="d-flex gap-2 flex-wrap">
      <a class="btn btn-outline-light" th:href="@{/api/reportes/productos.csv}">Exportar CSV</a>
      <a class="btn btn-outline-light" th:href="@{/api/reportes/productos.pdf}">Exportar PDF</a>
      <a class="btn btn-primary" th:href="@{/productos/nuevo}">+ Nuevo producto</a>
    </div>
  </div>

  <div class="card card-glass">
    <div class="card-body">

		<div class="table-responsive table-pro">
		  <table class="table table-dark table-hover align-middle">
          <thead>
          <tr class="text-muted-2">
            <th style="width:70px;">#</th>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Estado</th>
            <th class="text-center" style="width:200px;">Acciones</th>
          </tr>
          </thead>

          <tbody>
          <tr th:each="p, iter : ${productos}">
            <td th:text="${iter.index + 1}"></td>
            <td th:text="${p.id}"></td>
            <td class="fw-semibold" th:text="${p.nombre}"></td>

            <td>S/ <span th:text="${#numbers.formatDecimal(p.precio,1,2)}"></span></td>

            <td>
              <span th:class="${p.stock <= 5} ? 'badge-soft badge-soft-warning' : 'badge-soft badge-soft-info'"
                    th:text="${p.stock}"></span>
              <span class="text-muted-2 small ms-1" th:if="${p.stock <= 5}">(bajo)</span>
            </td>

            <td>
              <span th:class="${p.estado} ? 'badge-soft badge-soft-success' : 'badge-soft badge-soft-danger'"
                    th:text="${p.estado} ? 'Activo' : 'Inactivo'"></span>
            </td>

            <td class="text-center">
              <div class="btn-group btn-group-sm" role="group">
                <a class="btn btn-warning" th:href="@{'/productos/editar/' + ${p.id}}">Editar</a>
                <a class="btn btn-danger"
                   th:href="@{'/productos/eliminar/' + ${p.id}}"
                   onclick="return confirm('¿Seguro que deseas eliminar este producto?')">Eliminar</a>
              </div>
            </td>
          </tr>

          <tr th:if="${#lists.isEmpty(productos)}">
            <td colspan="7" class="text-center text-muted-2 py-4">
              No hay productos registrados.
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
</body>
</html>
