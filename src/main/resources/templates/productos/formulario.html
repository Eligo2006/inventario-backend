<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 th:text="${producto.id} == null ? 'Nuevo Producto' : 'Editar Producto'"></h4>
        </div>

        <div class="card-body">

            <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripci√≥n</label>
                    <textarea class="form-control" th:field="*{descripcion}"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Stock</label>
                        <input type="number" class="form-control" th:field="*{stock}" required>
                    </div>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" th:field="*{estado}">
                    <label class="form-check-label">
                        Producto Activo
                    </label>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/productos}" class="btn btn-secondary">Volver</a>
                    <button type="submit" class="btn btn-success">
                        Guardar Cambios
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
