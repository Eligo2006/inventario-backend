<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Formulario producto - Inventario')"></head>
<body>

<nav th:replace="fragments/layout :: navbar('productos')"></nav>

<div class="container py-4">

  <div class="d-flex justify-content-between align-items-start flex-wrap gap-2 mb-3">
    <div>
      <h2 class="page-title fw-bold mb-1"
          th:text="${producto.id != null} ? 'Editar Producto' : 'Nuevo Producto'"></h2>
      <div class="text-muted-2 small">
        Completa la información. Precio y stock no pueden ser negativos.
      </div>
    </div>
    <a class="btn btn-outline-light" th:href="@{/productos}">Volver</a>
  </div>

  <div class="card card-glass">
    <div class="card-body">

      <!-- IMPORTANTE: tu controlador POST es /productos/guardar -->
      <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">

        <!-- si estás editando, manda el ID escondido -->
        <input type="hidden" th:if="${producto.id != null}" th:field="*{id}">

        <div class="row g-3">
          <div class="col-md-5">
            <label class="form-label text-muted-2">Nombre</label>
            <input class="form-control" th:field="*{nombre}" placeholder="Ej: Arroz" required>
            <div class="text-danger small mt-1"
                 th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
          </div>

          <div class="col-md-4">
            <label class="form-label text-muted-2">Descripción</label>
            <input class="form-control" th:field="*{descripcion}" placeholder="Opcional">
            <div class="text-danger small mt-1"
                 th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
          </div>

          <div class="col-md-3">
            <label class="form-label text-muted-2">Estado</label>
            <select class="form-select" th:field="*{estado}">
              <option th:value="true">Activo</option>
              <option th:value="false">Inactivo</option>
            </select>
            <div class="text-danger small mt-1"
                 th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
          </div>

          <div class="col-md-3">
            <label class="form-label text-muted-2">Precio</label>
            <input class="form-control" type="number" step="0.01" min="0"
                   th:field="*{precio}" placeholder="0.00" required>
            <div class="text-danger small mt-1"
                 th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
          </div>

          <div class="col-md-3">
            <label class="form-label text-muted-2">Stock</label>
            <input class="form-control" type="number" min="0"
                   th:field="*{stock}" placeholder="0" required>
            <div class="text-danger small mt-1"
                 th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
          </div>
        </div>

        <hr class="my-4">

        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit"
                  th:text="${producto.id != null} ? 'Guardar cambios' : 'Guardar'"></button>
          <a class="btn btn-outline-light" th:href="@{/productos}">Cancelar</a>
        </div>

      </form>

    </div>
  </div>

</div>
</body>
</html>
