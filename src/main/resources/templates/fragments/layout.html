<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}">Inventario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body>
<nav th:fragment="navbar(active)" class="navbar navbar-expand-lg navbar-dark navbar-glass">
  <div class="container">
    <a class="navbar-brand fw-semibold" th:href="@{/productos}">
      Sistema de Inventario
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto gap-1">
        <li class="nav-item">
          <a class="nav-link" th:classappend="${active=='productos'} ? ' active fw-semibold' : ''"
             th:href="@{/productos}">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend="${active=='movimientos'} ? ' active fw-semibold' : ''"
             th:href="@{/movimientos}">Movimientos</a>
        </li>
      </ul>

      <div class="d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">Cerrar sesi√≥n</a>
      </div>
    </div>
  </div>
</nav>

<div th:fragment="shell(content)" class="container py-4">
  <div th:replace="${content}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
